<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Skin Care Generator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="script.js">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Playfair+Display&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="wrapper">
        <div id="generator-box">
            <h1>
                Skin care product Generator
            </h1>
            <h5>
                Finding the perfect product in the world of skin care, can often feel like finding a needle in a
                haystack!<br>
                Don't worry, with the help of research, we have made it easier to find the highest quality products
                based on your
                type of skin!

            </h5>
            <div class="buttons">


                <button id="dryskin-btn">
                    Dry Skin
                </button>

                <button id="normalskin-btn">Normal skin</button>
                <button id="oilyskin-btn">Oily skin</button>

                </button>
            </div>
        </div>

    </div>


</body>

</html>
